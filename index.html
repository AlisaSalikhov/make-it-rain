  <head>
    <title>eyes</title>
    <script>
      let rain=0;
      // 0... 10, 20, 30, 40, 50

      function makeItRain() {
        let rainMeter = document.querySelector('span');
        for (let i = 0; i <= 10; i += 1) {
          let delay = 1000 * i;
          let rain = 10 * i;

        rainMeter.textContent = 100;
          setTimeout(function(value){
            let rainMeter = document.querySelector('span');
            rainMeter.textContent = value;
          }, delay, rain);
        }
      }
